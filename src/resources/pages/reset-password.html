<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap5.css" rel="stylesheet" >
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <title>.:: BLOG BUSTER ::.</title>
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

        <form class="col-4" method="post" action="reset-password" id="resetPasswordForm">
          <div class="alert d-none" role="alert" id="responseDiv">
            Error message
          </div>
            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
              <label for="repeatPassword" class="form-label">Repeat Password</label>
              <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" >
              <input type="hidden" class="form-control" id="token" name="token">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </body>
  <script type="text/javascript" src="/js/reserPassword.js"></script>

  
</html>
